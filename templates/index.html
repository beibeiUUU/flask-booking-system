<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新增預約</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>新增預約</h2>

    <p>目前帳號：{{ username }}（{{ "管理員" if role == "admin" else "一般使用者" }}）</p>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p class="msg">{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>預約名稱</label>
        <input type="text" name="title" required>

        <label>日期</label>
        <input type="date" name="date" required>

        <label>開始時間</label>
        <select name="start_time">
            {% for t in time_slots %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>

        <label>結束時間</label>
        <select name="end_time">
            {% for t in time_slots %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>

        <button type="submit">送出預約</button>
    </form>

    <div class="links">
        <a href="{{ url_for('list_bookings') }}">查看預約列表</a> |
        <a href="{{ url_for('logout') }}">登出</a>
    </div>
</div>
</body>
</html>
