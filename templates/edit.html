<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>修改預約</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>修改預約 #{{ booking.id }}</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p class="msg">{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>預約名稱</label>
        <input type="text" name="title" value="{{ booking.title }}" required>

        <label>日期</label>
        <input type="date" name="date" value="{{ booking.date }}" required>

        <label>開始時間</label>
        <select name="start_time">
            {% for t in time_slots %}
                <option value="{{ t }}" {% if t == booking.start_time %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select>

        <label>結束時間</label>
        <select name="end_time">
            {% for t in time_slots %}
                <option value="{{ t }}" {% if t == booking.end_time %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select>

        <button type="submit">儲存修改</button>
    </form>

    <div class="links">
        <a href="{{ url_for('list_bookings') }}">返回列表</a>
    </div>
</div>
</body>
</html>
