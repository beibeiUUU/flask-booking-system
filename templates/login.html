<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>登入</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p class="msg">{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>帳號</label>
        <input type="text" name="username" required>

        <label>密碼</label>
        <input type="password" name="password" required>

        <button type="submit">登入</button>
    </form>
</div>
</body>
</html>
